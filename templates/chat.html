<section>
  <div class="container py-5">

    <div class="row d-flex justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center p-3"
            style="border-top: 4px solid #ffa900;">
            <h5 class="mb-0">Chat messages</h5>
            <div class="d-flex flex-row align-items-center">
              <span class="badge bg-warning me-3">{{messages | length}}</span>
              <i class="fas fa-minus me-3 text-muted fa-xs"></i>
              <i class="fas fa-comments me-3 text-muted fa-xs"></i>
              <i class="fas fa-times text-muted fa-xs"></i>
            </div>
          </div>
          
          <div class="card-body" data-mdb-perfect-scrollbar-init style="position: relative; height: 400px">
          {% for pair in messages%}
            <div class="d-flex justify-content-between">
              <p class="small mb-1 text-muted">{{pair[0]['date']}}</p>
              <p class="small mb-1">{{profile_data['name']}}</p>
            </div>
            <div class="d-flex flex-row justify-content-end mb-4 pt-1">
              <div>
                <p class="small p-2 me-3 mb-3 text-white rounded-3 bg-warning">{{pair[0]['msg']}}</p>
              </div>
              <img src="{{ url_for('static', filename= 'img/User.png') }}" alt="User" style="width: 45px; height: 100%;" />
            </div>

            <div class="d-flex justify-content-between">
              <p class="small mb-1">Peruna</p>
              <p class="small mb-1 text-muted">{{pair[1]['date']}}</p>
            </div>
            <div class="d-flex flex-row justify-content-start">
              <img src="{{ url_for('static', filename= 'img/Peruna.png') }}" alt="Peruna" style="width: 45px; height: 100%;" />
              <div>
                <p class="small p-2 ms-3 mb-3 rounded-3 bg-body-tertiary">{{pair[1]['msg']}}</p>
              </div>
            </div>
          {% endfor %}
          </div>

          <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
            <div class="input-group mb-0">
              <input type="text" class="form-control" placeholder="Type message" id="chatmsg" />
              <form onSubmit="return submitMessageAction(this)" method="post">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-warning" id="button-addon2" style="padding-top: .55rem;" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
